<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      Promise.myAllSettled = (promises) => {
        return new Promise((resolve) => {
          let count = 0;
          const len = promises.length;
          const res = [];
          if (!len) {
            return Promise.resolve([]);
          }

          promises.forEach((item, i) => {
            Promise.resolve(item).then(
              (value) => {
                res[i] = {
                  status: "fulfilled",
                  value,
                };
                count += 1;
                if (count === len) {
                  return resolve(res);
                }
              },
              (reason) => {
                res[i] = {
                  status: "rejected",
                  reason,
                };
                count += 1;
                if (count === len) {
                  return resolve(res);
                }
              }
            );
          });
        });
      };

      const p1 = 1;
      const p2 = Promise.resolve(2);
      const p3 = new Promise((resolve, reject) => {
        setTimeout(() => {
          reject(3);
        }, 3000);
      });

      Promise.myAllSettled([p1, p2, p3]).then((v) => {
        console.log(v);
      });
    </script>
  </body>
</html>
