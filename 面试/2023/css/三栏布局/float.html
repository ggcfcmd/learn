<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .parent {
        overflow: hidden;
        background-color: antiquewhite;
      }
      .left {
        float: left;
        background-color: aqua;
      }
      .right {
        float: right;
        width: 300px;
        height: 300px;
        background-color: aquamarine;
      }
      .center {
        margin: 0 300px;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="left">啊啊啊啊啊啊啊啊啊啊啊啊</div>
      <div class="right"></div>
      <div class="center"></div>
    </div>
  </body>
</html>
