<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent {
            width: 200px;
            height: 100px;
            background-color: aqua;
        }
        .child {
            width: 100px;
            height: 100px;
            background-color: tomato;
            margin-top: 50%;
            padding-bottom: 20%;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child"><span>结论：当margin-top、padding-top的值在百分比情况下均以父元素的width属性为基准进行计算</span></div>
    </div>
</body>
</html>
