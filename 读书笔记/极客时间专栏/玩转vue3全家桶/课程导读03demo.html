<!-- Vue3 -->
<script>
    const { reactive, computed } = Vue;
    let App = {
        setup() {
            const state = reactive({
                count: 1
            })
            function add() {
                state.count++;
            }
            const double = computed(() => state.count * 2);
            return { state, add, double };
        }
    }
    Vue.createApp(App).mount('#app');
</script>
