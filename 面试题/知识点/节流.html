<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>throttle</title>
    <style>
      #container {
        width: 100%;
        height: 200px;
        line-height: 200px;
        text-align: center;
        color: #fff;
        background-color: #444;
        font-size: 30px;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>
  </body>
  <!-- 高频触发事件，每隔n秒执行一次 -->
  <script>
    var count = 1;
    var el = document.getElementById("container");

    function getUserAction(e) {
      console.log(e);
      el.innerHTML = count++;
    }

    el.onmousemove = throttle(getUserAction, 2000);

    function throttle(func, wait) {
      let last = null;
      let timeout = null;

      return function (...args) {
        const now = +new Date();
        // 距离上次执行时间还未超过wait
        if (last && now - last < wait) {
          clearTimeout(timeout);
          timeout = setTimeout(() => {
            last = now;
            func.apply(this, args);
          }, wait);
          // 首次触发事件或者距离上次执行时间已超过wait
        } else {
          last = now;
          func.apply(this, args);
        }
      };
    }
  </script>
</html>
